<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    
    <style>
        html {
    overflow-x:hidden;
}
      
  .page .background1 {
    width: 100%;
    height: 100%;
    
    background-size: cover;
    position: absolute;
    left: 0;
    top: 150px;
    background-attachment: fixed; }

    background1:after {
  content: '';
  position: absolute;
 
  left: 0;
  right: 0;
  bottom: 0;
  top: 0;
  background-color:grey;
  opacity: 0.6; }
        .background-video{
               position:absolute;
              
               top:0px;
               min-width:20%;
               min-height:100%;
               width:1920px;
               height:auto;
               width:auto;
               left:0;
              
              
           }
    .toper .nav-wrapper{
         font-family: 'Roboto', sans-serif;
     }
        .toper{
            top:20px;
        }
        .toper ul li a:hover{
            color:chocolate;
        }
        .toper ul li{
            font-size:medium;
           color:gold;
        }
        .toper ul li a:hover{
            
           color:red;
        }
        .sb button:hover{
            color:lawngreen;
        }

        @import "compass/css3";
        
        



        
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/materialize-v0.97.5/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Content/materialize-v0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            Materialize.updateTextFields();
            $(document).ready(function () {
                $('select').material_select();
            });
            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15 // Creates a dropdown of 15 years to control year
            });
            
        });
       

    </script>
    <div class="page">
        
        <div class="background1">
            <video  autoplay="autoplay" loop="loop" muted=""  class="background-video">
                <source src="12345.mp4" type="video/mp4" />
            </video>
           
            
       </div>
        <nav class="toper light-blue darken-1" style="height:150px;max-height:150px;">  <!--yellow darken-2-->
            <div class="nav-wrapper z-depth-2">
               
                <a href="#" class="brand-logo center" style="text-decoration:none;color:white;top:15px;"><img src="images/signupIcon.png" /></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down" style="padding-top:45px;padding-left:50px;">
                    <li><a href="sass.html" style="text-decoration:none;">Home</a></li>
                    <li><a href="badges.html" style="text-decoration:none;">Login</a></li>
                    <li><a href="collapsible.html" style="text-decoration:none;">Components</a></li>
                </ul>
            </div>
        </nav>
        <br />
        <br />
        <br />
        <br />
        <br />
        
        <div class="row " style="opacity:1;">

            <div class="col m6 offset-m3 s12">
                <div class="card z-depth-3">
                    <div class="card-image" style="overflow:hidden; opacity:0.8;">
                        <img src="images/U79ncgH.jpg" />
                        
                    </div>
                    <div class="row card-content  light-blue lighten-4">

                        <form class="col s12">
                           
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    
                                    <input id="first_name" type="text" class="validate first_name">
                                    <label for="first_name" data-error="incorrect-format" data-success="right">First Name</label>
                                </div>
                                
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name" data-error="incorrect-format" data-success="right">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="telephone" type="number" class="validate" length="10"/>
                                    <label for="telephone" data-error="length less than 10" data-success="right">Phone</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">perm_contact_calendar</i>
                                    <input id="date" type="date" class="datepicker">
                                    <label for="date" data-error="incorrect-format" data-success="right">DOB</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select>
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">C++</option>
                                        <option value="2">C</option>
                                        <option value="3">Java</option>
                                        <option value="3">Ruby</option>
                                        <option value="3">Python</option>
                                    </select>
                                    <label>Preffered language</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email" data-error="incorrect-format" data-success="right">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">assignment_ind</i>
                                    <input id="password" type="password" class="validate">
                                    <label for="password" data-error="incorrect-format" data-success="right">Password</label>
                                </div>
                            </div>
                         
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
       <br />
        <div class="row " style="opacity:1;">
            <div class="col m6 offset-m3 s12">
                <div class="card z-depth-3">
                    
                    <div class="row card-content  light-blue lighten-4">
                        <div class="row sb">


                            <div class="col m2 s12">

                                <!--<form>
                                    <input class="waves-effect waves-red btn-large light-blue darken-1 z-depth-1-half" type="submit" name="submit" value="Submit">
                                </form>-->
                                <button class="btn waves-effect waves-red btn-large light-blue darken-1 z-depth-2" type="submit"name="submit" value="Submit">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

            
        
       
    </div>
</body>
</html>
